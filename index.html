		<div class="cont">
			<span class="normal-font">Preencha as datas no formato: mm/dd/yyyy</span>
			<span class="normal-font">Preencha um handle por linha</span>
			<table id="fields">
				<tr>
					<td class="field">Primeiro dia de aula<br /></td>
					<td><input id="start" type="date" value="2018-03-05"/></td>
				</tr>
				<tr>
					<td class="field">Último dia de aula<br /></td>
					<td><input id="finish" type="date" value="2018-07-06"/></td>
				</tr>
				<tr>
					<td class="field">Número mínimo de competições</td><td><input id="rounds" type="number" value="5" />
					</td>
				</tr>
				<tr>
					<td class="field">Score nota 10</td>
					<td>
						<input id="scale" type="number" value="1800"/>
					</td>
				</tr>
				<tr>
					<td class="field" valign="top">Handles<br /></td>
					<td>
						<textarea id="handles" rows="10" cols="20">
claudiosegala
MMello
Veras
Gtaumaturgo
Lius
Nson
AndreBtt
						</textarea>
					</td>
				</tr>
			</table>

			<br /><button class="waves-effect waves-teal btn-flat" id="init">Calcular menções</button><br />

			<span class="hidden" id="loading">
				<div id="loading-text">
				</div>
				<div class="progress">
					<div class="determinate" id="preloader" style="width: 0%"></div>
				</div>
			</span>
			<div id="invalidHandles"></div>
			<table id="results" class="hidden striped centered responsive-table">
				<thead>
					<tr>
						<th>#</th>
						<th>Handle</th>
						<th>Competições</th>
						<th>Score</th>
						<th>Menção</th>
						<th>Maiores 5 pontuações</th>
					</tr>
				</thead>
				<tbody id="results-rows">
				</tbody>
			</table>
