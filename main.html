<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TAC Grades</title>
		<link rel="stylesheet" href="main.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="functional.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<span class="normal-font">Preencha as datas no formato: mm/dd/yyyy</span>
		<span class="normal-font">Preencha um handle por linha</span>
		<table id="fields">
			<tr>
				<td class="field">Primeiro dia de aula<br /></td>
				<td><input id="start" type="date" value="2018-03-05"/></td>
			</tr>
			<tr>
				<td class="field">Último dia de aula<br /></td>
				<td><input id="finish" type="date" value="2018-07-06"/></td>
			</tr>
			<tr>
				<td class="field">Número mínimo de competições</td><td><input id="rounds" type="number" value="5" />
				</td>
			</tr>
			<tr>
				<td class="field">Score nota 10</td>
				<td>
					<input id="scale" type="number" value="1800"/>
				</td>
			</tr>
			<tr>
				<td class="field" valign="top">Handles<br /></td>
				<td><textarea id="handles" rows="10" cols="20">
MMello
Veras
Gtaumaturgo
Lius
Nson
AndreBtt
claudiosegala
					</textarea>
				</td>
			</tr>
		</table>

		<br /><button>Calcular menções</button><br />

		<span class="hidden" id="loadingHandles">
			Requisitando usuários: <span id="users">0</span>%
		</span>
		<span class="hidden" id="loadingContests">
			Requisitando competições: <span id="contests">0</span>%
		</span>
		<div id="invalidHandles"></div>
		<table id="results"></table>
	</body>
</html>
