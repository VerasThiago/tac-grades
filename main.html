<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tetris</title>
		<link rel="stylesheet" href="main.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<table id="fields">
			<tr>
				<td class="field">Primeiro dia de aula<br />
					<span class="normal-font">(mm/dd/yyyy)</span>
				</td>
				<td>
					<input id="start" type="date" value="2018-03-05"/>
				</td>
			</tr>
			<tr>
				<td class="field">Último dia de aula<br />
					<span class="normal-font">(mm/dd/yyyy)</span></td><td><input id="finish" type="date" value="2018-07-06"/>
				</td>
			</tr>
			<tr>
				<td class="field">Número mínimo de competições</td><td><input id="rounds" type="number" value="5" />
				</td>
			</tr>
			<tr>
				<td class="field">Score nota 10</td>
				<td>
					<input id="scale" type="number" value="1800"/>
				</td>
			</tr>
			<tr>
				<td class="field" valign="top">Handles<br />
					<span class="normal-font">(um por linha)</span>
				</td>
				<td>
					<textarea id="handles" rows="20" cols="40"></textarea>
				</td>
			</tr>
		</table>

		<button>Calcular menções</button>

		<h1 id="msg1"></h1>
		<h1 id="msg2"></h1>
		<div id="invalids"></div>
		<table id="result"></table>
	</body>
</html>
